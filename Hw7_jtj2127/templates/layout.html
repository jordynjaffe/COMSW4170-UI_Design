<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="{{ url_for('home') }}">National Parks Explorer</a>
            <a class="nav-link" href="{{ url_for('add') }}">Add Park</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    
                    <li class="nav-item">
                        <form id="searchForm" class="d-flex ms-auto" action="{{ url_for('search_results') }}" method="get">
                            <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search" value="{{ request.args.get('query', '') }}">
                            <button class="btn btn-light" type="submit">Search</button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#searchForm").submit(function(event) {
                event.preventDefault(); 
                var query = $("input[name='query']").val().trim(); 

                // If query is not empty, redirect to search results
                if (query !== "") {
                    window.location.href = "{{ url_for('search_results') }}?query=" + encodeURIComponent(query);
                } else {
                    
                    $("input[name='query']").val(""); 
                    $("input[name='query']").focus(); 
                }
            });
        });
    </script>


</body>
</html>
