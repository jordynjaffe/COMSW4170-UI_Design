<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" crossorigin="anonymous">

        <style>
            /* Remove padding from the columns */
            .col-sm-6, .col-md-3 {
                padding: 0;
            }
    
            /* Remove margin between rows */
            .row {
                margin-bottom: 0;
            }

            .extended-blue-bar {
                width: 105%;
                margin-left: -2.5%;
                background-color: lightblue;
                text-align: center;
                padding: 0 1rem; /* Padding on left and right */
            }
            
        </style>
        



    </head>
    <body>
    <div class="container">
        <!-- First row with a single centered column -->
        <div class="row justify-content-center m-0">
            <div class="col-12">
                <div class="extended-blue-bar text-nowrap">
                    This row is light blue, with centered text and has 1 column
                </div>
            </div>
        </div>
    
        <!-- Second row with 4 evenly spaced columns, no margin between rows -->
        <div class="row m-0">
            <div class="col-12 col-sm-6 col-md-3 text-start p-0">Column 1</div>
            <div class="col-12 col-sm-6 col-md-3 text-start p-0">Column 2</div>
            <div class="col-12 col-sm-6 col-md-3 text-start p-0">Column 3</div>
            <div class="col-12 col-sm-6 col-md-3 text-start p-0">Column 4</div>
        </div>
    </div>        
    </body>



</html>
