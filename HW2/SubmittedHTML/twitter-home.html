<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            padding-left: 50px; 
            padding-right: 50px; 
        }

        .header {
            background-color: lightblue;
            text-align: center;
            padding: 16px;
            font-size: 20px;
        }

        .navbar {
            background-color: lightgray;
            padding: 12px;
            text-align: left;
            display: flex;
            justify-content: flex-start;
            font-size: 13px;
        }

        .navbar div {
            display: inline-block;
            margin: 0 18px; 
        }

        .section-header {
            text-align: left;
            margin: 10px 0; 
        }

        .image-row {
            margin-top: 10px; 
        }

        .featured {
            text-align: center; 
            padding-top: 10px; 
            padding-bottom: 10px; 
            margin-top: 30px; 
        }

        .featured h3 {
            font-size: 20px;
        }

        .featured img {
            width: 100%; 
            height: auto;
        }


        
        .image-title {
            text-align: left;
            margin-left: 0;
            font-size: 15px; 
            font-weight: normal; 
            word-wrap: break-word; 
            min-height: 12px; /
        }

        
        .second-row img {
            width: 100%; 
            margin-right: 10px; 
        }

        
        .featured .col-md-4 {
            padding-right: 10px; 
        }

        
        .featured .col-md-4 img {
            margin-bottom: 10px; 
        }


        
        .second-row {
            margin-top: 20px; 
        }

        .featured {
            margin-top: 20px; 

        }

        .sub-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .row.g-3 {
            margin-left: 0;
            margin-right: 0;
        }

        .sub-image {
            padding-left: 10px; 
            padding-right: 10px; 
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            column-gap: 22px; 
            row-gap: 0; 
            width: 100%; 
        }

        .grid-caption {
            font-size: 13px;
            color: black;
            margin-bottom: 0px;
            margin-left: 0px;
            margin-top: 0px; 
        }

        .grid-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .featured-container {
            position: relative;
        }


    </style>
</head>
<body>

    <div class="container">
        
        <div class="row">
            <div class="col-12 header">
                What's happening?
            </div>
        </div>

        
        <div class="row">
            <div class="col-12 navbar">
                <div>Home</div>
                <div>About</div>
                <div>Submission Deadlines</div>
                <div>FAQ</div>
                <div>Contact</div>
            </div>
        </div>

        
        <div class="row">
            <div class="col-12 section-header">
                <h6>Section header</h6>
            </div>
        </div>

        
        <div class="row mt-3">
            <div class="col-md-6 col-12">
                <div class="image-title">title1</div>
                <img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" class="grid-img img-fluid" alt="Main Image">
            </div>
        </div>

        
        <div class="row">
            <div class="col-md-3 col-6">
                <div class="image-title">title2</div>
                <img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" class="grid-img img-fluid" alt="Image 1">
            </div>
            <div class="col-md-3 col-6">
                <div class="image-title">title3</div>
                <img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" class="grid-img img-fluid" alt="Image 2">
            </div>
            <div class="col-md-3 col-6">
                <div class="image-title">title4</div>
                <img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" class="grid-img img-fluid" alt="Image 3">
            </div>
        </div>

        
        <div class="row featured">
            <div class="col-12">
                <h3>Featured</h3>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4 col-6">
                <div class="image-title">title5</div>
                <img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" class="grid-img img-fluid" alt="Featured 1">
            </div>
            <div class="col-md-4 col-6">
                <div class="image-title">title6</div>
                <img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" class="grid-img img-fluid" alt="Featured 2">
            </div>
            <div class="col-md-4 col-6">
                <div class="image-title">title7</div>
                <img src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" class="grid-img img-fluid" alt="Featured 3">
            </div>
        </div>

        <div class="row">     
            <div class="col-md-4 col-6 featured-container">
                
                
                <div class="grid-caption">Grid Within Grid</div>  

                <div class="grid-container">
                    <div><img class="grid-image" src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Grid Image 1"></div>
                    <div><img class="grid-image" src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Grid Image 2"></div>
                    <div><img class="grid-image" src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Grid Image 3"></div>
                    <div><img class="grid-image" src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Grid Image 4"></div>
                    <div><img class="grid-image" src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Grid Image 5"></div>
                    <div><img class="grid-image" src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Grid Image 6"></div>
                    <div><img class="grid-image" src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Grid Image 7"></div>
                    <div><img class="grid-image" src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Grid Image 8"></div>
                    <div><img class="grid-image" src="http://coms4170.cs.columbia.edu/2020-spring/hw/hw2/columbia.jpg" alt="Grid Image 9"></div>
                </div>
            
            </div>
        </div>

    </div>

</body>
</html>
