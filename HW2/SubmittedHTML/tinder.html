<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Profile Card</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        
        .card {
            background-color: white;
            width: 300px;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        
        .logo {
            width: 100%;
            margin-bottom: 10px;
            border-bottom: 1px solid lightgray; 
            padding-bottom: 10px; 
        }

        .logo img {
            width: 100px;
            display: block;
            margin: 0 auto; 
        }

        
        .profile-section {
            border: 1px solid lightgray; 
            border-radius: 10px;
            margin-top: 15px; 
            margin-bottom: -5px;
            text-align: left;  
            padding-bottom: 5px;
        }

        
        .profile-pic img {
            width: 100%;
            border-top-left-radius: 10px;  
            border-top-right-radius: 10px; 
            display: block; 
        }

        
        .profile-info {
            font-size: 14px;
            color: #333;
            font-weight: 900;
            padding-left: 10px; 
            margin-top: 10px; 
        }

        .verified img {
            width: 16px;
            vertical-align: top; 
            margin-left: -2.5px; 
            margin-top: -1px; 
        }

        .status {
            font-size: 10px;
            font-weight: 525;
            color: gray;
            margin-top: 5px;
            padding-left: 10px; 
            margin-bottom: 20px; 
        }


        
        .like-button {
            background-color: lightgray;
            color: white;
            font-size: 12px;
            padding: 6px 15px;  
            border-radius: 20px;
            margin-top: 10px;
            cursor: pointer;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .like-button img {
            width: 14px;
            margin-right: 3px;
        }

    </style>
</head>
<body>

    <div class="card">
        
        <div class="logo">
            <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_logo.png" alt="Tinder Logo">
        </div>

        
        <div class="profile-section">
            
            <div class="profile-pic">
                <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_person.png" alt="Profile Picture">
            </div>

            
            <div class="profile-info">
                Sean Rad, 29
                <span class="verified">
                    <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_verified.png" alt="Verified">
                </span>
            </div>
            <span class="status">Verified</span>
        </div>

        
        <div class="like-button">
            <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/heart.png" alt="Heart">
            Like Me On Tinder
        </div>
    </div>

</body>
</html>
