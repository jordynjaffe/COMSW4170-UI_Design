<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tinder Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin: 20px auto;
        }
        .profile-container {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 10px;
        }
        .profile-img {
            width: 150px;
            border-radius: 50%;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .verified {
            width: 20px;
        }
        .like-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .heart {
            width: 20px;
        }
    </style>
</head>
<body>

    <img class="logo" src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_logo.png" alt="Tinder Logo">
    <hr>
    
    <div class="profile-container">
        <img class="profile-img" src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_person.png" alt="Profile Picture">
        <div class="profile-name">
            Sean Rad, 29
            <img class="verified" src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_verified.png" alt="Verified Badge">
        </div>
        <div class="like-container">
            <img class="heart" src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/heart.png" alt="Heart">
            <span>Like me on Tinder</span>
        </div>
    </div>

</body>
</html>
