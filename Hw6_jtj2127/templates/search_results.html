{% extends "layout.html" %}

{% block title %}
    Search Results - National Parks
{% endblock %}

{% block content %}
    <div id="search-results-header">
        <h1>Search Results for "{{ query }}":</h1>
    </div>
    {% if results %}
        <ul>
            {% for park in results %}
            <li><a href="{{ url_for('view', id=park['id']) }}">{{ park['name'] }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
{% endblock %}
